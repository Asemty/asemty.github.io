<title>Major First Minute</title>
<canvas id="cnv" width="1280" height="720"></canvas>
<link rel = "stylesheet" type = "text/css" href = "../../defaultGameStyle.css">
<script src="mathUtils.js"></script>
<script src="units/dungeon.js"></script>
<script src="main.js"></script>
<script>
window.onload=function() {
    cnv = document.getElementById("cnv");
    ctx = cnv.getContext("2d");
    document.addEventListener("keydown",keyPress);
	document.addEventListener("keyup",keyRelease);
	cnv.addEventListener("click",click);
	cnv.addEventListener("contextmenu", (event) => {event.preventDefault();});
	start();
    setInterval(update,1000/45);
}
</script>
